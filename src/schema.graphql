scalar Date

type User @key(fields: "id") {
  id: String!
  email: String!
  firstName: String!
  lastName: String!
  password: String!
  role: String!
  created: Date!
  updated: Date!
}

extend type Query {
  users: [User]!
  user(id: String!): User
}

type Mutation {
  registerUser(createUserInput: CreateUserInput): User
}

input CreateUserInput {
  email: String!
  firstName: String!
  lastName: String!
  password: String!
}
